name: Docs production (Docusaurus)

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-publish-production:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      PUBLISHED_BRANCH: publish-build
      DOCS_INCLUDE_CURRENT_VERSION: "false"

    defaults:
      run:
        working-directory: website

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus site
        run: npm run build

      - name: Publish production docs to publish-build branch (mif repo)
        env:
          GITHUB_TOKEN: ${{ secrets.MIF_DOCS_TOKEN }}
          REPO: "moreh-dev/test-docs.moreh.io"
        run: |
          cd build
          git init
          git checkout -b "${PUBLISHED_BRANCH}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Publish docs for ${GITHUB_REF}"
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"
          git push origin "${PUBLISHED_BRANCH}" --force
