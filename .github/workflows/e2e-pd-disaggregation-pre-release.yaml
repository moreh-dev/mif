name: E2E PD-Disaggregation Pre-Release Test

# Required GitHub Secrets for Product Cluster Testing:
# - KUBECONFIG_BASE64: Base64-encoded kubeconfig file for the Product cluster
#   To create: kubectl config view --flatten | base64 -w 0
# - AWS_ACCESS_KEY_ID: AWS access key for ECR image pull (optional)
# - AWS_SECRET_ACCESS_KEY: AWS secret key for ECR image pull (optional)
# - HF_TOKEN: HuggingFace token for model download (optional)
# - HF_ENDPOINT: HuggingFace endpoint URL (optional)
# - INFERENCE_IMAGE_REPO: Inference image repository (optional)
# - INFERENCE_IMAGE_TAG: Inference image tag (optional)
#
# Note: For Product cluster testing (SKIP_PREREQUISITE=true), all components are expected to be pre-installed:
# - Prerequisites: cert-manager, Gateway API, Gateway controller (Istio/KGateway), Gateway Inference Extension
# - MIF infrastructure: moai-inference-framework (Odin controller, etc.)
# - Preset: moai-inference-preset
# The test will only deploy heimdall and InferenceService in the test workload namespace.

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag/branch to test (e.g., v1.0.0). Use 'current' to test the current branch's latest commit."
        required: true
        default: "current"
        type: string
      cluster_type:
        description: "Cluster type to use for testing"
        required: true
        default: "kubeconfig"
        type: choice
        options:
          - kind
          - kubeconfig
      test_model:
        description: "Test model name (e.g., meta-llama/Llama-3.2-1B-Instruct)"
        required: false
        default: "meta-llama/Llama-3.2-1B-Instruct"
        type: string
      istio_rev:
        description: "Istio revision label value for workload namespace (optional)"
        required: false
        default: ""
        type: string
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+"

permissions:
  packages: read
  contents: read
  checks: write

jobs:
  e2e-test:
    name: E2E PD-Disaggregation Test
    runs-on: [self-hosted, github-runner]
    concurrency:
      group: e2e-pd-test
      cancel-in-progress: false

    container:
      image: golang:1.24
      options: --user root --privileged -v /var/run/docker.sock:/var/run/docker.sock

    outputs:
      test_passed: ${{ steps.validate.outputs.test_passed }}

    env:
      KUBECONFIG: /tmp/kubeconfig
      VERSION: ${{ github.event.inputs.version == 'current' && github.ref_name || github.event.inputs.version || github.ref_name }}
      MIF_NAMESPACE: mif
      MIF_CHART_PATH: deploy/helm/moai-inference-framework
      TEST_MODEL: ${{ github.event.inputs.test_model }}
      WORKLOAD_NAMESPACE: "mif-e2e-test"
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_ENDPOINT: ${{ secrets.HF_ENDPOINT }}
      INFERENCE_IMAGE_REPO: ${{ secrets.INFERENCE_IMAGE_REPO }}
      INFERENCE_IMAGE_TAG: ${{ secrets.INFERENCE_IMAGE_TAG }}
      ISTIO_REV: ${{ github.event.inputs.istio_rev != '' && github.event.inputs.istio_rev || secrets.ISTIO_REV }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          ref: ${{ env.VERSION }}

      - name: Determine version
        run: |
          if [ "$VERSION" == "${{ github.ref_name }}" ]; then
            echo "Testing current branch: $VERSION (latest commit)"
          else
            echo "Testing version: $VERSION"
          fi

      - name: Install kubectl
        run: |
          apt-get update
          apt-get install -y apt-transport-https ca-certificates curl gpg
          curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
          echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /' | tee /etc/apt/sources.list.d/kubernetes.list
          apt-get update
          apt-get install -y kubectl
          kubectl version --client

      - name: Install Helm
        run: |
          apt-get update
          apt-get install -y curl
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      - name: Determine cluster type
        id: cluster_type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            CLUSTER_TYPE="${{ github.event.inputs.cluster_type }}"
          else
            CLUSTER_TYPE="kubeconfig"
          fi
          echo "cluster_type=$CLUSTER_TYPE" >> "$GITHUB_OUTPUT"
          echo "Using cluster type: $CLUSTER_TYPE"

      - name: Install Docker and kind (for kind cluster)
        if: steps.cluster_type.outputs.cluster_type == 'kind'
        run: |
          apt-get update
          apt-get install -y docker.io
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          mv ./kind /usr/local/bin/kind
          kind version
          docker --version || echo "Docker may not be accessible in container. Ensure Docker socket is mounted or use Docker-in-Docker."

      - name: Set up kubeconfig (for kubeconfig cluster)
        if: steps.cluster_type.outputs.cluster_type == 'kubeconfig'
        run: |
          mkdir -p ~/.kube
          # KUBECONFIG_BASE64 secret must be set in repository secrets
          # It should contain a base64-encoded kubeconfig file for the target cluster
          # To create this secret:
          # 1. Get your kubeconfig file: kubectl config view --flatten > kubeconfig.yaml
          # 2. Encode it: cat kubeconfig.yaml | base64 -w 0
          # 3. Add it as a repository secret named KUBECONFIG_BASE64
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 --decode > $KUBECONFIG
          chmod 600 $KUBECONFIG
          kubectl cluster-info
        env:
          KUBECONFIG: ${{ env.KUBECONFIG }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run E2E PD-Disaggregation test
        id: validate
        env:
          MIF_NAMESPACE: ${{ env.MIF_NAMESPACE }}
          MIF_CHART_PATH: ${{ env.MIF_CHART_PATH }}
          TEST_MODEL: ${{ env.TEST_MODEL }}
          WORKLOAD_NAMESPACE: ${{ env.WORKLOAD_NAMESPACE }}
          KUBECONFIG: ${{ env.KUBECONFIG }}
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          HF_TOKEN: ${{ env.HF_TOKEN }}
          HF_ENDPOINT: ${{ env.HF_ENDPOINT }}
          INFERENCE_IMAGE_REPO: ${{ env.INFERENCE_IMAGE_REPO }}
          INFERENCE_IMAGE_TAG: ${{ env.INFERENCE_IMAGE_TAG }}
          ISTIO_REV: ${{ env.ISTIO_REV }}
          SKIP_KIND: ${{ steps.cluster_type.outputs.cluster_type == 'kubeconfig' && 'true' || 'false' }}
          SKIP_PREREQUISITE: ${{ steps.cluster_type.outputs.cluster_type == 'kubeconfig' && 'true' || 'false' }}
          SKIP_CLEANUP: "false"
        run: |
          make test-e2e
          if [ $? -eq 0 ]; then
            echo "test_passed=true" >> "$GITHUB_OUTPUT"
          else
            echo "test_passed=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-reports/junit.xml
          check_name: E2E Test Results
          comment_mode: off
          report_individual_runs: false
          check_run_annotations: all tests, skipped tests
          report_suite_logs: any
          job_summary: true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mif-e2e-test-reports-${{ github.run_id }}
          path: test-reports
          retention-days: 7
          if-no-files-found: warn

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-test]

    steps:
      - name: Check test result
        run: |
          if [ "${{ needs.e2e-test.outputs.test_passed }}" == "true" ]; then
            echo "✅ E2E tests passed. Ready for production release."
            echo "::notice::E2E tests passed. You can now create a production tag."
          else
            echo "❌ E2E tests failed. Please check the logs and fix issues before releasing."
            echo "::error::E2E tests failed. Production release blocked."
            exit 1
          fi