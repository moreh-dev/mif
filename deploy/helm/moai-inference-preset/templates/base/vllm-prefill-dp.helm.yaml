apiVersion: odin.moreh.io/v1alpha1
kind: InferenceServiceTemplate
metadata:
  name: vllm-prefill-dp
  namespace: {{ include "common.names.namespace" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  workerTemplate:
    metadata:
      labels:
        heimdall.moreh.io/role: prefill # DEPRECATED
        mif.moreh.io/role: prefill
    spec:
      imagePullSecrets:
        - name: moreh-registry
      containers:
        - name: main
          image: 255250787067.dkr.ecr.ap-northeast-2.amazonaws.com/quickstart/moreh-vllm:20250915.1
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          command:
            - /bin/bash
            - -c
          args:
            - |
              set -ex

              # Clear /dev/shm on start to prevent running out of space when crashes occur
              # https://github.com/llm-d/llm-d/issues/352
              find /dev/shm -type f -delete

              cleanup() {
                echo "Received SIGTERM, killing child processes..."
                pkill -P $$
                wait
              }
              trap cleanup SIGTERM SIGINT

              if [ -n "$ISVC_PRE_PROCESS_SCRIPT" ]; then
                echo "Running pre-process script..."
                eval "$ISVC_PRE_PROCESS_SCRIPT"
              fi

              _dp_size={{ "{{" }} or .Spec.Parallelism.Data 1 {{ "}}" }}
              _dp_local_size={{ "{{" }} or .Spec.Parallelism.DataLocal 1 {{ "}}" }}
              _start_rank=$(( ${LWS_WORKER_INDEX:-0} * _dp_local_size ))

              for ((_index=0; _index<_dp_local_size; _index++)); do

                _dp_rank_port=$((8000 + _index))

                _kv_events_args=()
                if [ "${ISVC_USE_KV_EVENTS:-false}" = "true" ]; then
                  _inference_pool_name="{{ "{{" }} if .Spec.InferencePoolRefs {{ "}}" }}{{ "{{" }} (index .Spec.InferencePoolRefs 0).Name {{ "}}" }}{{ "{{" }} end {{ "}}" }}"
                  if [ -z "$_inference_pool_name" ]; then
                    echo "Set inferencePoolRefs in InferenceService"
                    exit 1
                  fi
                  if [ -z "$ISVC_MODEL_NAME" ]; then
                    echo "Set ISVC_MODEL_NAME in InferenceService"
                    exit 1
                  fi
                  _kv_events_args=(--kv-events-config "{ \
                    \"enable_kv_cache_events\": true, \
                    \"publisher\": \"zmq\", \
                    \"endpoint\": \"tcp://${_inference_pool_name}:5557\", \
                    \"topic\": \"kv@${POD_IP}:${_dp_rank_port}@${ISVC_MODEL_NAME}\" \
                  }")
                fi

                VLLM_NIXL_SIDE_CHANNEL_PORT=$((30020 + _index * 2)) \
                CUDA_VISIBLE_DEVICES=$_index \
                vllm serve \
                  --port ${_dp_rank_port} \
                  --tensor-parallel-size {{ "{{" }} or .Spec.Parallelism.Tensor 1 {{ "}}" }} \
                  --data-parallel-size ${_dp_size} \
                  --data-parallel-rank $((_start_rank + _index)) \
                  --data-parallel-address $(LWS_LEADER_ADDRESS) \
                  --data-parallel-rpc-port {{ "{{" }} or .Spec.Parallelism.DataRPCPort 13345 {{ "}}" }} \
                  {{ "{{" }} if .Spec.Parallelism.Expert {{ "}}" }}--enable-expert-parallel{{ "{{" }} end {{ "}}" }} \
                  "${_kv_events_args[@]}" \
                  $(ISVC_EXTRA_ARGS) \
                  &
              done

              wait
          env:
            - name: ISVC_PRE_PROCESS_SCRIPT
              value: ""
            - name: ISVC_USE_KV_EVENTS
              value: "false"
            - name: ISVC_MODEL_NAME
              value: "meta-llama/Llama-3.2-1B-Instruct"
            - name: ISVC_EXTRA_ARGS
              value: >-
                $(ISVC_MODEL_NAME)
                --disable-uvicorn-access-log
                --no-enable-log-requests
                --quantization None
                --max-model-len 8192
                --no-enable-prefix-caching
                --kv-transfer-config '{"kv_connector":"NixlConnector","kv_role":"kv_both"}'
            - name: UCX_TLS
              value: rocm_copy,rocm_ipc,self,sm,rc_x
            - name: VLLM_NIXL_SIDE_CHANNEL_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - name: http
              containerPort: 8000
            - name: http1
              containerPort: 8001
            - name: http2
              containerPort: 8002
            - name: http3
              containerPort: 8003
            - name: http4
              containerPort: 8004
            - name: http5
              containerPort: 8005
            - name: http6
              containerPort: 8006
            - name: http7
              containerPort: 8007
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: shm
              mountPath: /dev/shm
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 16Gi
